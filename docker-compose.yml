services:
  # Tax Chatbot API Application
  api:
    build:
      context: .
      dockerfile: dockerfile
    container_name: taxbot_api
    env_file: .env
    ports:
      - "5000:5000"
    networks:
      - taxbot_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  taxbot_network:
    driver: bridge
